<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Socket.io basics</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/styles.css">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6 col-md-offset-3 well" style="margin-top:35px;">
                <a href="/">Change details</a>
                <h1 class="text-center" id="room"><!-- Room name--></h1>
                <ul class="messages list-group"><!--messages go here--></ul>
                    <form id="message-form" action="">
                        <div class="form-group">
                            <div class="input-group">
                                <span class="input-group-addon"><i class="glyphicon glyphicon-comment"></i></span>
                                <input type="text" class="form-control" name="message" />
                            </div>
                        </div>
                        <div class="form-group">
                            <input class="btn btn-default" type="submit">
                        </div>
                    </form>
                <div>
                    <p>get current users with @currentUsers</p>
                    <p>private message someone with @private @[their name] [message]</p>
                </div>
            </div>
        </div>
    </div>

    <!--scripts-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
    <script src="https://cdn.socket.io/socket.io-1.4.5.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.14.1/moment.min.js"></script>
    <script src="/js/QueryParams.js"></script>
    <script src="/js/app.js"></script>
</body>

</html>
