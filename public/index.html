<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Socket.io basics</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/styles.css">
</head>

<body>
    <div class="vertical-center">
        <div class="vertical-center">
            <div class="row">
                <div class="col-md-4 col-md-offset-4 well">
                    <h1 class="text-center">Join chat</h1>
                    <form action="/chat.html">
                        <div class="form-group">
                            <label for="name">Display name</label>
                            <div class="input-group">
                                <span class="input-group-addon">
                                <i class="glyphicon glyphicon-user"></i>
                            </span>
                                <input class="form-control" type="text" name="name" placeholder="Write your name" />
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="room">Which room?</label>
                            <div class="input-group">
                                <span class="input-group-addon">
                                <i class="glyphicon glyphicon-comment"></i>
                            </span>
                                <input class="form-control" type="text" name="room" placeholder="Pick a room" />
                            </div>
                        </div>
                        <input class="btn btn-primary btn-block" type="submit" value="Join chat">
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
